<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">
    <title>Document</title>
</head>
<body>
<div class="form-wrapper">

    <form action="/" method="post">
        <h1 class="h3 mb-3 fw-normal">Введить данные</h1>


        <div class="form-floating">
            <input type="text" class="form-control" name="name" id="name" placeholder="Введите имя">
            <label for="floatingInput">Имя</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" name="birthday" id="birthday" placeholder="Введите дату рождения">
            <label for="floatingInput">Дата рождения</label>
        </div>

        <div class="form">
            <select class="form-select " name="language" id="language">
                <option value="UKR">Украинский</option>
                <option value="RUS">Русский</option>
            </select>
        </div>

        <div class="form">
            <select class="form-select" name="gender" id="gender">
                <option value="Woman">Женщина</option>
                <option value="Man">Мужчина</option>
            </select>
        </div>

        <input class="btn btn-primary w-100 py-2 " type="submit" value="Отправить">
    </form>

</div>
</body>
</html>
